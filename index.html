<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>watch tv shows for free on show box</title>
    <meta name="description" content="tv.pycode.tk" />
    <link rel="preconnect" href="https://fonts.pycode.tk/" />
    <link rel="preconnect" href="https://res.cloudinary.com/" />
    <link rel="preconnect" href="https://show-box.herokuapp.com/" />

<script>
<% for (const {id,config} of htmlWebpackPlugin.options.configs) { %> window["<%= id %>"]=JSON.parse(<%= JSON.stringify(JSON.stringify(config)) %>);<% } %> 

</script>

    <link
      rel="preload"
      href="https://fonts.pycode.tk/open-sans.css"
      as="style"
    />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <% for (const val of Object.values(htmlWebpackPlugin.files.chunks)) { %>
    <link href="<%= val.entry %>" rel="preload" as="script" />
    <% } %> <% for (const val of Object.values(htmlWebpackPlugin.files.chunks))
    { %> <% if(!val.entry.includes("vendors")){ %>
    <script defer src="<%= val.entry %>"></script>
    <% } else{ %>
    <script src="<%= val.entry %>"></script>
    <% } %> <% } %>
  </head>
  <body>
    <div id="app-root" style="display: none"></div>
    <noscript>This Application uses JavaScript..</noscript>
  </body>
</html>
